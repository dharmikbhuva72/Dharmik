<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return ValidData()" method="post">
		<table border="1" align="center">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"  id="name" onblur="xyzvaliddata(this,'nameError')" onkeydown="Alpha(this,'nError')" >
                    <span id="nameError"></span>
                    <span id="nError"></span>
                </td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"  id="email" onblur="xyzvaliddata(this,'nameEmail')" onkeydown="emErrer(this,'eError')">
                    <span id="nameEmail"></span>
                    <span id="eError"></span>
                </td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" name="pwd"  id="pwd" onblur=" xyzvaliddata(this,'namePassword')" onkeydown="Password(this,'pError')">
                    <span id="namePassword"></span>
                    <span id="pError"></span>
                </td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile"  id="mobile" onblur=" xyzvaliddata(this,'nameMobile')" onkeyup="mobErrer(this,'mError')">
                    <span id="nameMobile"></span>
                    <span id="mError"></span>
                </td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>

<script>
    function xyzvaliddata(e,spnid)
    {
        if(e.value == "")
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "plase Enter Data"
        }
        else
        {
            document.getElementById(spnid).innerText ="";
        }
    }
    function Alpha(e,spnid)
    {
        var name = /^[a-zA-Z]+$/
        if(name.test(e.value))
        {
            document.getElementById(spnid).innerText ="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "plase Enter only characters"
        }
    }
    function emErrer(e,spnid)
    {
        var emailE = /^([a-zA-Z])+@([a-z0-9.-_])+\.([a-z]{2,3})+$/
        if(emailE.test(e.value))
        {
            document.getElementById(spnid).innerText ="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "plase Enter only characters"
        }
    }
    function Password(e,spnid)
    {
        var pwd = /^[a-zA-Z0-9]{3,5}$/
        if(pwd.test(e.value))
        {
            document.getElementById(spnid).innerText ="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "plase Enter min 3 & max 5 charcters"
        }
    }
    function mobErrer(e,spnid)
    {
        var mobileE = /^[0-9]{10}$/
        if(mobileE.test(e.value))
        {
            document.getElementById(spnid).innerText ="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "plase Enter valid number"
        }
    }
</script>
