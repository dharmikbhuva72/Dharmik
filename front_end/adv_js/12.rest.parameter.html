<!DOCTYPE html>

<body>
    

    <script>
        function myfunc(...input)
        {
            let sum = 0;
            for(let i of input)
            {
                sum+=i;
            }
            return sum;
        }
        console.log(myfunc(1,2));
        console.log(myfunc(1,2,3,3,3,4,5,6))

    </script>
</body>
