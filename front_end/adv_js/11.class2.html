<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class car{
            constructor(name,age)
          {
                this.name = name;
                this.age = age;
            }
            demo()
            {
                let d = new Date();
                return d.getFullYear()-this.age;
            }
        }
        let mycar = new car("polo",2011);
        console.log("my car age is "+mycar.demo());
    </script>
</body>
</html>
