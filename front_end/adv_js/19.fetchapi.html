<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <table border="1">
        <thead>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
        </thead>
        <tbody id="dispDATA"></tbody>
    </table>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then((res)=>res.json()).then((Response)=>{
            console.log(Response);
            HTMLDATA="";
           Response.forEach(ele => {
                HTMLDATA+=`<tr>
                    <td>${ele.userId}</td>
                    <td>${ele.id}</td>
                    <td>${ele.title}</td>
                    </tr>`
                
            }); 
            console.log(HTMLDATA);
            document.querySelector("#dispDATA").innerHTML=HTMLDATA
        })
    </script>
</body>
</html>
