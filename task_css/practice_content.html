		.main .box .x .a1 .new{

			left: 185px;

			overflow:hidden;
			font-family: sans-serif;

			z-index: 1;

		}
		.main .box .x .a1 .front{
			height: 250px;
			width: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			padding:50px 60px;
			transform: rotateY(180deg);
			backface-visibility: hidden;
			transition: 1s;
		}
		.main .box .x .a1 .back {
			height: 250px;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			padding:50px 60px;
			transform: rotateY(0deg);
			backface-visibility: hidden;	
			transition: 0.5s;
		}
		.main .box .x .a1:hover .front {
			transform: rotateY(0deg);
		}
		.main .box .x .a1:hover .back {
			transform: rotateY(180deg);
		}

			opacity: 0;
			transition: 0.5s;

             color: white;

        }
        .main .box .x .a3 button::after{

        	position: absolute;
        	top: 0px;
        	left: 0px;
        	right: 0px;
        	bottom: 0px;
        	transition: 0.5s;
        }
        .main .box .x .a3 button:hover::after{

            left:-10px;
            bottom:-10px;
            right:-10px;
