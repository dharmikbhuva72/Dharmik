<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box; margin: 0px; padding: 0px;
		}
		.content{
			height: 500px;
			width: 100%;
			display: flex;
			margin-top: 20px;
			padding: 40px;
			
		}
		.a{

			height: 500px;
			width: 33.33%;
			box-shadow: 0 0 20px grey;
			margin-left: 20px;
			/*margin-top: 100px;*/
			padding: 20px;
			overflow: hidden;
			position: relative;
		}
		.a:after{
			content: "QUICK VIEV";
			text-align: center;
			line-height: 50px;
			color: white;
			font-weight: bold;
			height: 50px;
			width: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			transform: translate(0%,-100%);
			transition: 1s;
			background:black;
		}
		.a:hover::after{
			transform: translate(0% ,320px);
		}
		.a2{
			position: absolute;
			height: 35px;
			width: 70px;
			background: #F02E2E;
			border: none;
			margin-top: -22px;
			margin-left: 320px;
			color: white;
			font-weight: bold;

		}
		Img{
			margin-left: 55px;
			margin-top: 10px;

		}
		.b1{
			color:#E87579 ;
			margin-left: 100px;	
			margin-top: 30px;
			font-size: 20px;
		}
		.g1{
			margin-left: 65px;
		}

		.g2{
			margin-left: 85px;
		}
		.c1{
			margin-left: 110px;
		}
		.c2{
			margin-left: 30px;
			text-decoration: line-through;
			color: grey;
		}
		.button1{
			height: 40px;
			width: 260px;
			background: #5BD6DA;
			border: none;
			margin-left: 58px;
			color: white;
			font-family: sans-serif;
			font-weight: bold;

		}
		

	</style>
</head>
<body>
	<div class="content">
		<div class="a">
			<button class="a2">NEW</button><br>
			<img src="m1.png">
			<h3 class="b1">Formal Blue Shirt</h3><br>
			<span class="c1">$45.99</span><span class="c2">$69.71</span><br><br>
			<button class="button1">ADD TO CART</button>
		</div>
		<div class="a">
			<button class="a2">NEW</button><br>
			<img src="m2.png">
			<h3 class="b1 g1">Gabi full sleeve Sweatshirt</h3><br>
			<span class="c1">$45.99</span><span class="c2">$69.71</span><br><br>
			<button class="button1">ADD TO CART</button>
		</div>
		<div class="a">
			<button class="a2">NEW</button><br>
			<img src="m3.png">
			<h3 class="b1 g2">Dark Blue Track Pants </h3><br>
			<span class="c1">$45.99</span><span class="c2">$69.71</span><br><br>
			<button class="button1">ADD TO CART</button>
		</div>
		</div>


	</div>

</body>
</html>
