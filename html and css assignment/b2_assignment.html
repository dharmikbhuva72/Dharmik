<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bank registration form</title>
	<style type="text/css">
		td{
			font-weight: bold;
			
		}
		.a{
			color: ;
		}
		table{
			  background: linear-gradient(red,blue,green,orange,yellow,purple,skyblue,pink);
			  margin-top: 70px;
		}
		body{
			 background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzLXeaxKgOeysJz0H1IFgNp3e-3udNQDaUHQ&usqp=CAU) ;
			 background-repeat: no-repeat;
			 background-size: 100% 100%;
			 background-attachment: fixed;


		}
	</style>
</head>
<body>

	<center><form>
		<table border="1" cellspacing="10" cellpadding="5">

			<th  colspan="4" class="a">Bank regitration Form</th>

			<tr>
				<td><b>Fast Name</b></td>
				<td>
					<input type="text" name="" placeholder="Fast Name " required pattern="[a-zA-Z] {3,15}"title="3 to 15 characters only..." >
					<td><b>Last Name</b></td>
					<td><input type="text" name="" placeholder="Last Name " required pattern="[a-zA-Z]{3,15}" title="3 to 15 characters only..." ></td>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td colspan="4">
					<input type="email" name="" placeholder="Email" required pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-z]+" >
				</td>
			</tr>
			<tr>
				<td>Moblie Number</td>
				<td>
					<input type="text" name="" placeholder="mobile number" required pattern="[0-9]{10}" title="only 10 Digit allowed">
					<td>Phone Number</td>
					<td>
						<input type="text" name="" placeholder="phone number" required pattern="[0-9]{10}" title="only 10 Digit allowed">
					</td>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="dender">male
				    <input type="radio" name="dender">female
				</td>
				<td>DOB</td>
				<td>
					<input type="date" name="">
				</td>
			</tr>

            <tr>
            	<td>Country</td>
            	<td>
            		<input type="text" name="" placeholder="Enter Country Name" required pattern="[a-zA-Z]{3,15}"title="3 to 15 characters only...">
            	</td>
            	<td>State</td>
            	<td>
            		<input type="text" name="" placeholder="Enter State Name" required pattern="[a-zA-Z]{3,15}"title="3 to 15 characters only...">
            	</td>
            </tr>
			
			<tr>
				<td>City</td>
				<td>
					<input type="text" name="" placeholder="Enter City Name" required pattern="[a-zA-Z]{3,15}"title="3 to 15 characters only...">
				</td>
				<td>Select Bank</td>
				<td>
					<select>
						<option hidden>Select</option>
						<option>varacha bank</option>
						<option>canara bank</option>
						<option>HDFC</option>
						<option>SBI</option>
						<option>AXIS</option>
						<option>BOB</option>
						<option>ICICI</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Branch Name</td>
				<td>
					<input type="text" name="" placeholder="Branch name" required pattern="[a-zA-Z]{3,15}"title="3 to 15 characters only...">
				</td>
				<td>Type Of Account</td>
				<td>
					<select>
						<option>Select</option>
						<option>Saving Account</option>
						<option>Current Accoount</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Address</td>
				<td>
					<textarea rows="2" cols="20" placeholder="Address"></textarea>
				</td>
			</tr>

			<th colspan="4" class="a">Document</th>

			<tr>
				<td>Document</td>
				<td>
					<select>
						<option hidden>Select</option>
						<option>Addhar Card</option>
						<option>Pan Card</option>
						<option>Voter Id</option>
						<option></option>
					</select>
				</td>

				<td>Upload Image</td>
				<td>
					<input type="file" name="">
				</td>

			</tr>

			<tr>
				<td align="center" colspan="4">
					<input type="submit" name="">
					<input type="reset" name="">
				</td>
				
			</tr>

			
		</table>
	</form></center>

</body>
</html>
