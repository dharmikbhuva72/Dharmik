<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		*{
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		body{
			background: #393630;
			background-size: 100% 100%;
		}
		.card{
			height: 580px;
			width: 330px;
			margin: 40px 0 0 120px;
			box-shadow:  -15px 15px 5px #1C1414;
			border-radius: 15px;

		}
		.box1{
			height: 290px;
			width: 100%;
			background: linear-gradient(135deg,darkorange ,yellow 65%);
			border-radius: 15px 15px 0  0;

			
		}
		.box1 .a{
			height: 125px;
			width: 150px;
			margin-top: -30px;
			margin-left: -30px;
			position: relative;
		}
		.box1 .a1{
			font-weight: bold;
			color: white;
			font-family: sans-serif;
			margin-top: -20px;
			margin-left: 20px;
		}
		.box1 .a6{
			position: absolute;
			top: 5px;
			left: 192px;
			height: 250px;
			width: 335px;
			transform: rotate(-30deg);
		}

		.box2{
			height: 290px;
			width: 100%;
			background:whitesmoke;
			border-radius: 0 0 15px 15px;
			position: relative;
		}
		.box2 .b1{
			position: absolute;
			font-family:  sans-serif;
			font-weight: bold;
			font-size: 22px;
			color: black;
			margin-top: 20px;
			margin-left: 20px;
		}
		.box2 .b3{
              background: #FA4603;
              border-radius: 3px;
              color:lightgray;
              padding:0 6px 0 6px;
              margin-left: 10px;
              font-size: 18px;
           
		}
		.box2 .b4{
			color:gray;
			font-size: 12px;
			margin-left: 20px;
			margin-top: 20px;
		}
		.box2 .b5{
			position: absolute;
			margin-top: 7px;
			margin-left: 20px;
		}
		.box2 .b6{
			margin-top: 10px;
			margin-left: 20px;
			font-weight: bold;
		}
		.box2 .b7{
			margin-left: 20px;
			
		}
		.box2 .b7:hover{
			padding: 5px;
			border:1px solid yellow;
			background: yellow;
			border-radius: 70%;


		}
		.b8{
			margin-left: 20px;
			color: blue;
		}
		.b9{
			margin-left: 20px;
			color: red;
		}
		.b10{
			margin-left: 20px;
			color: purple;
		}

		.fa-circle:hover{
			border: 2px solid;
			border-radius: 15px;
			padding: 2px;

		}
		.b11{
			position: absolute;
			height: 45px;
			width: 200px;
			background:#37ABE5;
			margin-left: 45px;
			margin-top: -10px;
			margin-bottom: 10px;
			border-radius: 7px;
			border: none;
			font-size: 20px;
			color: white;
			position: fixed;
			box-shadow: -8px 5px 8px lightblue;
			overflow: hidden;
		}
		.d1{
			color: white;
			font-family: sans-serif;
			margin-left: 8px;
		}


	</style>
</head>
<body>
	<div class="card">
		<div class="box1">
			<img class="a" src="nike_logo.png">

			<h1 style="color: black; font-weight: bold; margin-left: -2px; margin-top: -19px; font-size: 146px; opacity: 0.1; font-family: sans-serif; overflow: hidden;">SOFA</h1>
			<img class="a6" src="shoes_2.png">
		</div>

	</div>

</body>
</html>
