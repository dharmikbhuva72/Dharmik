<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box; margin: 0px; padding: 0px;
		}
		.nevigation{
			height: 100px;
			width: 100%;
			background: lightblue;
			text-align: center;
			line-height: 100px;
			position: relative;

		}
		.a .b{
			list-style: none;
			display: inline;
			margin-right: 10px;
			padding: 42px 8px;


		}
		.submenu {
			display: none;
			position: absolute;
			background: red;
			left: 50%;
			top: 100%;

		}
		.submenu a{
			text-decoration: none;
		}
		.a .b:hover .submenu{
			display: block;
		}
	</style>
</head>
<body>
	<div class="nevigation">

		<div class="a">
			<li class="b">home</li>
			<li class="b">about</li>
			<li class="b">service
				<div class="submenu">

				    <a href="">service 2</a>
				    <a href="">service 3</a>

	     		</div>

		</div>
		
	</div>

</body>
</html>
