<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box; margin: 0px; padding: 0px;
		}
		.nav{
			height: 100px;
			width: 100%;
			background: grey;
			text-align: center;
			line-height: 100px;
			position: relative;
			


		}
		.a .menu{
			list-style: none;
			display: inline;
			margin-right: 10px;
			padding: 42px 10px;
			color: white;

		}
		.submenu{
			display: none;
			background: lightblue;
			position: absolute;
			left: 50%;
			top: 100%;
		

		}
		.a .menu:hover .submenu{
			display: block;
		}

	</style>
</head>
<body>
	<div class="nav">
		<div class="a">
			<li class="menu">home</li>
			<li class="menu">about</li>
			<li class="menu">service
              
              <div class="submenu">
              	<a href="">service 1</a>
              	<a href="">service 2</a>
              	<a href="">service 3</a>
              	<a href="">service 4</a>
              </div>
      




			</li>
			<li class="menu">contact</li>
		</div>


	</div>

</body>
</html>
