<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box; margin: 0px; padding: 0px;
		}

		.header{
			height: 100px;
			width: 100%;
			background: grey;
			display: flex;
			
		}
		.header .a{
			height: 100px;
			width: 10%;
			background: lightgray;
			margin: 0px;
			/*float: left;*/

		}
		.header .b{
			height: 100px;
			width: 90%;
			background: green;
			/*float: left;*/

		}
		.nevigation{
			height: 75px;
			width: 100%;
			background: red;
		}
		.content{
			height: 350px;
			width: 100%;
			background: lightblue;
			display: flex;

		}
		.content .a{
			height: 350px;
			width: 25%;
			background: lightcoral;
			border: 1px solid black;

		}
		.content .a .up {
			height: 175px;
			width: 100%;
			background: lightcoral;
			border: 1px solid black;

		}
		.content .a .up .a {
			height: 175px;
			width: 50%;
			background: lightcoral;
			border: 1px solid black;

		}


		
		.footer{
			height: 150px;
			width: 100%;
			background: orange;
		}

	</style>
</head>
<body>
	<div>
		<div class="header">
			<div class="a"></div>
			<div class="b"></div>
		</div>


		<div class="nevigation"></div>


		

		<div class="content">
			<div class="a"></div>
			
			<div class="a">
				<div class="up">
					<div class="a"></div>
					<div class="a"></div>
				</div>
				<div class="up"></div>
			</div>
			
			<div class="a"></div>
			<div class="a"></div>
		</div>

		

		<div class="footer"></div>

		




	</div>


</body>
</html>
