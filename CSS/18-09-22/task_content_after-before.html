<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing:border-box;
			margin: 0px;
			padding: 0px;
		}
		.box1{
			height: 400px;
			width: 700px;
			background:url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
			background-size: 100% 100%;
			background-position: -30px 0px;
			margin: 100px auto;
			position: relative;
			transition: 1s;
		}
		.c1{
			color: red;
		}
		.box1:hover{
			background-position: 0px 0px;
		}
	    .a1{
			content: "";
			height: 300px;
			width: 600px;
			background: transparent;
			position: absolute;
			top: 0px;
			left: 0px;
			transform: translate(4%,13%);
			transition: 1s;
			opacity: 0;
			
		}
		.a1:hover{
			opacity: 1;
			transform: translate(8%,13%);
            border: 4px solid white;
		}

		

		.c2{
			position: absolute;
			color: white;
			margin-top: 150px;
			margin-left: 330px;
			font-size: 20px;
			font-family: sans-serif;
			padding-right: 10px;
		}
		.b1{
			position: absolute;
			color: white;
			margin-top: 140px;
			margin-left: 385px;
			font-size: 35px;
			font-family: sans-serif;

		}



	</style>
</head>
<body>
		<div class="box1">
			<span class="b1"><span class="c1">F</span><span>ALL AHEAD</span></span>
			<div class="a1">
				<span class="c2">N  e  w     A  r  r  i  v  a  l  s</span>
			</div>
			
		</div>

</body>
</html>
