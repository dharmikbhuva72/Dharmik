<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 80px;
			width: 180px;
			background: green;
			color: white;
			border-radius: 50px;
			margin: 100px auto;
			text-align: center;
			line-height: 80px;
			position: relative;
			font-size: 20px;
			font-weight: bold;
            overflow: hidden;
			z-index: 0;
		}
		div:after{
			content: "";
			height: 100px;
			width: 200px;
			background: linear-gradient(red,blue);
			position: absolute;
			top: 0px;
			left: 0px;
			transform: translate(90%,0px);
			transition: 2.5s;
			z-index: -1;
		}
		div:before{
			content: "";
			height: 100px;
			width: 200px;
			background: linear-gradient(red,blue);
			position: absolute;
			top: 0px;
			left: 0px;
			transform: translate(-100%,0px);
			transition: 3s;
			z-index: -1;
		}
		div:hover::before{
			transform: translate(-50% ,0px);
		}

		div:hover::after{
			transform: translate(50% ,0px);
		}
	</style>
</head>
<body>
	<div>
		Dharmik Bhuva
	</div>

</body>
</html>
