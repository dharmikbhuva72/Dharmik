<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 300px;
			width: 500px;
			background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_2.jpg);
			background-size: 100% 100%;
			margin: 150px auto;
			position: relative;
			overflow: hidden;
			
		}
		div:after{
			content: "";
			height:300px;
			width: 500px;
			background:black;
			opacity: 0.1;
			position: absolute;
			transform: translate(100%,-100%);
			transition: 0.7s;
		}
		div:before{
			content: "";
			height:300px;
			width: 500px;
			background:black;
			opacity: 0.1;
			position: absolute;
			transform: translate(-100%,100%);
			transition: 0.7s;
		}
		div:hover::before{
			transform: translate(0%,0%);

		}
		div:hover::after{
			transform: translate(0%,0%);

		}
	</style>
</head>
<body>
	<div>
		
	</div>

</body>
</html>
