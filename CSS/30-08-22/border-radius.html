<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;}

		.a ,.a1,.a2{
			height: 400px;
			width: 400px;
			/*background: linear-gradient(red yellow,blue);*/
			background: lightblue;
			margin: 10px;
		}

		.a{ border-radius:50%;
			margin-top: 20px;

		}
		.a1{
			border-radius: 400px 0 400px 0 ;
			margin-top: 20px;
		}

		.a2{
			border-radius: 0 300px;
			margin-top: 20px;
		}

		.a3{ 
			height: 400px;
			width: 400px;
			background:lightblue;
			border-radius: 200px;
			margin-top: 20px;

		}

		.a4{
			height: 400px;
			width: 400px;
			background: gray;
			border-radius:50%;
			margin-top: 20px;

		}
		.a5{
			height: 300px;
			width: 600px;
			background: darkslateblue;
			border-radius: 50px;
			margin-top: 20px;
		}
		.a6{
			height: 200px;
			width: 400px;
			background: darkslateblue;
			border-radius: 50%;
			margin-top: 20px;
		}

		.a7{
			height: 600px;
			width: 600px;
			
			position: relative;
		}

		.a9{
			height: 200px;
			width: 200px;
			background: lightgreen;
			position: absolute;
			margin-left: 200px;
			border-radius: 100px 100px 100px  0;
		}

		.a8{
			height: 200px;
			width: 200px;
			background: lightblue;
			position: absolute;
			margin-top: 200px;
			border-radius: 100px 0 100px 100px;

			
		}
		.a10{
			height: 200px;
			width: 200px;
			background: lightgray;
		    position: absolute;
		    margin-top: 200px;
		    margin-left: 200px;
		    border-radius: 0 100px 100px 100px;
		}
		.a11{
			height: 200px;
			width: 200px;
			background: grey;
			position: absolute;
			border-radius: 100px 100px 0 100px;
		}

	</style>
</head>
<body>
	<div class="a">
		
	</div>

	<div class="a1">
		
	</div>

	<div class="a2">
		
	</div>

	<div class="a3">
		
	</div>

	<div class="a4">
		
	</div>

	<div class="a5">
		
	</div>

	<div class="a6">

	</div> 		
		
	<div class="a7">
		
		<div class="a8"></div>
		<div class="a9"></div>
		<div class="a10"></div>
		<div class="a11"></div>
	</div>


	
</body>
</html>
