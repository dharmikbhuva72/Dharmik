			margin-top: -10px;

		}
		.c{
			height: 200px;
			width: 200px;
			border: 6px solid black;
			box-shadow: 0 0 30px green,0 0 30px black inset;
			border-radius: 50%;
			margin-left: 230px;
			margin-top: -10px;

		}

</body>
</html>
