<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.a{
			height: 100px;
			width: 100%;
			background: #FFE92E;
			margin: 0px;
			text-align: center;
			line-height: 100px;

		}
		body{
			margin: 0px;


		}
		.a ul{
			margin: 0px;
			padding: 0px;
		}
		.a li{
			list-style: none;
			display: inline;
			padding: 0px 10px ;
			font-weight: bold;
			


		}

		.a a{

			text-decoration: none;
			padding: 10px 20px;
			background: lightblue;
			border-radius: 10px;
			


		}
		.a a:hover{
			background: linear-gradient(red,blue,lightblue);
			color: white;
		}
	</style>
</head>
<body>
	<div class="a">
		<ul>
			<li><a href="">home</a></li>
			<li><a href="">about</a></li>
			<li><a href="">service</a></li>
			<li><a href="">contact</a></li>
		</ul>
	</div>

</body>
</html>
