<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.x{
			height: 400px;
			width: 400px;
			background: black;
			margin: 100px auto;
            animation-name:xyz;
            animation-duration:3s;
            animation-iteration-count: infinite;


		}

		/*@keyframes xyzanimation{
			from{background: black;}
			to{background: red;}
		}*/

		@keyframes xyz{
			0%{}
			20%{background:url(https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000);background-size: 100% 100%;}
			40%{background: yellow;}
			60%{background: grey;border-radius: 50%;}
			80%{background: green; border-radius:40% 0 40% 0; height: 200px; width: 200px;}
			100%{background: orange; border-radius:0px 40% 0 40%;}

		}
	</style>
</head>
<body>
	<div class="x">
		
	</div>

</body>
</html>
