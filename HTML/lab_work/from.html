<body>
       	     
	<center>
        <h1><center><u>registration form</u></center></h1>
        <form>
        	<table style="box-shadow: 0px 0px 4px black;">
        		<tr>
        			    <td><b>
                          Nmae :<br><br>        					
        			    
        			    </b></td>
        			    <td>
                          <input type="text" placeholder="name" ><br><br>
        			    </td>
        		</tr>
        		<tr>
        				<td><b>
        					Phone number :<br><br>
        				</b></td>
        				<td>
        				    <input placeholder="9865******" 
        				    type="text" name="idnumber" pattern="[1-9]{10}"><br><br>
        				</td>		

        		</tr>
        		<tr>
        			    <td><b>
        			    	Email Id :<br><br>
        			    </td>
           			    </b><td>
        			    	<input type="Email Id" placeholder="example1@gmail.com"><br><br>
        			    </td>
        		</tr>
        		<tr>
        			    <td><b>
        			    	password :<br><br>

        			    </b></td>
        			    <td>
        			    	<input type="password" placeholder="password"><br><br>      
           			    </td>
        		</tr>	
        		<tr>
        			    <td><b>
        			    	Gender :<br>
        			    </b></td>
        			    <td>
        			    	<input type="radio" name="gender">male
        			    	<input type="radio" name="gender">female
        			    </td>
        		</tr>
        		<tr>
        			    <td><b>
        			    	<br>Date of birth :<br><br>
        			    </b></td>
        			    <td>
        			    	<input type="date">
        			    </td>
        		</tr>
        		<tr>
        			    <td><b>
        			    	Hobbies :<br>
        			    </b></td>
        			    <td>
        			    	<input type="checkbox" singing >singing
        			    	<input type="checkbox" dancing >dancing
        			    	<input type="checkbox" playing >playing
           			    </td>
        		</tr>
        		<tr>
        			    <td><b>
        			    	<br>Education Qualification :<br><br>
        			    </b></td>
        			    <td>
        			    	<select>
        			    		<option>Select Option</option>
        			    		<option>10<sup>th</sup></option>
        			    		<option>12<sup>th</sup></option>
        			    		<option>Graduation</option>
        			    		<option>Postgraduation</option>
        			    	</select>
        			    </td>
        		</tr>
        		<tr>
        			    <td><b>
        			    	<br>Address :<br><br>
        			    </b></td>
        			    <td>
        			    	<textarea rows="5"col="10" placeholder="Address"></textarea>
        			    </td>
        		</tr>
        		<tr>
        			    <td>
        			    	<input type="submit" value="submit" >
        			    	<input type="reset" value="reset" >
        			    </td>
        		</tr>

        	</table>
        </form>
</center>
