<body >
     
   <center> <form><table border="5" cellpadding="5" cellspacing="5" style="background-color: cadetblue;" >

    	<h1><th colspan="2">REGISTRATION FORM</th></h1>
    	 <tr>
    	 	<td><strong>Surname</strong></td>
    	 	<td>
    	 		<input type="text" name="" placeholder="surname" required pattern="[a-zA-Z]{3,15}" title="3 to 15 characters only..." >
    	 	</td>
    	 </tr>

    	 <tr>
    	 	<td><strong>Name</strong></td>
    	 	<td>
    	 		<input type="text" name="" placeholder="name" required pattern="[a-zA-Z]{3,15}" title="3 to 15 characters only...!" >
    	 	</td>
    	 </tr>
    	 <tr>
    	 	<td rowspan="2"><strong>Phone</strong></td>

    	 	<td>
    	 		<input type="text" name="" placeholder="6574******" pattern="[0-9]{10}">
    	 	</td>
    	 </tr>

     	 <tr>
    	 	<td>
    	 		<input type="text" name="" placeholder="8974******" pattern="[0-9]{10}">
    	 	</td>
    	 </tr>
         
         <tr>
         	<td><strong>Email</strong></td>

            <td>
            	<input type="text" name="" required pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-z]+" placeholder="Email">
            </td>
         </tr>
         <tr>
         	<td><strong>Password</strong></td>

         	<td>
         		<input type="password" name="" placeholder="password" required pattern="[a-zA-Z0-9*&^%$#@!~?/:;()]{6,10}" title="3 to 15 characters only...!">
         	</td>

         </tr>

         <tr>
         	<td><strong>Date of birth</strong></td>

         	<td>
         		<input type="date" name="" required >
         	</td>
         </tr>
         <tr>
         	<td><strong>Form no</strong></td>

         	<td>
         		<input type="number" name="" placeholder="select number" min="1" max="5" required>
         	</td>
         </tr>
         <tr>
         	<td><strong>Date and time</strong></td>

         	<td><input type="datetime-local" name="" required></td>
         </tr>

         <tr>
         	<td><strong>Select country</strong></td>
         	<td><select>
         		<option hidden >Select option</option>
         		<option>France</option>
         		<option>Canada</option>
         		<option>Germany</option>
         		<option>Australia</option>
         		<option>Belgium</option>
         		<option>Brazil</option>
         		<option>Bangladesh</option>
         		

         	</select></td>
         </tr>

         <tr>
            <td><strong>Gander</strong></td>
            <td>
               <input type="radio" name="gender" >male
               <input type="radio" name="gender" >female
            </td>
         </tr>

         <tr>
         	<td><strong>Hobbies</strong></td>

        	<td>
        		<input type="checkbox" name="">singing
        		<input type="checkbox" name="">dancing
        		<input type="checkbox" name="">playing
        	</td>
         </tr>
         <tr>
         	<td><strong>Upload image</strong></td>
         	<td>
         		<input type="file" name="" placeholder="upload image" multiple >
         	</td>
         </tr>

         <tr>
         	<td><strong>Address</strong></td>
         	<td><textarea cols="20" rows="4">Address</textarea></td>
         </tr>

         <tr>
         	<td>
         		<input type="submit" name="">
         	</td>
         </tr>
         <tr>
         	<td>
         		<input type="reset" name="">
         	</td>
         </tr>



    </table></form></center>


</body>
</html>
