<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var  a = 10,b = 20;

		document.write(a+b);
		document.write("<br>");
		document.write(a-b);
		document.write("<br>");
		document.write(a*b);
		document.write("<br>");
		document.write(a/b);
		document.write("<br>");
		document.write(a%b);
		document.write("<br>");


		document.write(10/20);
		document.write("<br>");
		document.write(10%20);
	</script>

</body>
</html>
