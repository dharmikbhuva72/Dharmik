<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		 
		maths = 50,scince = 52 ,biology = 60;

		document.write(maths);
		document.write("<br>");
		document.write(scince);
		document.write("<br>");
		document.write(biology);
		document.write("<br>");

		total = maths + scince + biology;

		document.write(total);
		document.write("<br>");

		mul = maths * scince * biology;

		document.write(mul);
		document.write("<br>");

		per= total/3;

		document.write(per);
		document.write("<br>");

		if(per>=90)
		{
			document.write("fast class");
		}
		else if(per>=80)
		{
			document.write("second class");
		}
		else if(per>=60)
		{
			document.write("pass class");
		}
		else
		{
			document.write("fail");
		}


	</script>

</body>
</html>
