	<script type="text/javascript">

			a = val;
			document.write(a);
			document.write("<br>")
		}

		 dhar(12);

		 {

		 	// document.write("<br>")
		 	document.write(y);
		 }
		 bhu(10,12);
		 document.write("<br>")
		 bhu(100,120);

		 bhu(1,112);

	</script>
